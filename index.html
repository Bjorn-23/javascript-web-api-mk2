<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="scripts/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="BjÃ¶rn Andersson">
    <title>Web api</title>
</head>
<body>
    
    <div id="statusMessages"></div>

    <div class="container mt-5">
        <form onsubmit="handleForm(event)" novalidate>
            <div class="mb-3 firstName">
                <label for="firstName">First name</label>
                <input id="firstName" required type="text" onkeyup="validate(this)">
                <span id="firstName-error"></span>
            </div>
            <div class="mb-3 lastName">
                <label for="lastName">Last name</label>
                <input id="lastName" required type="text" onkeyup="validate(this)">
                <span id="lastName-error"></span>
            </div>
            <div class="mb-3 email">
                <label for="email">E-mail</label>
                <input id="email" required type="email" onkeyup="validate(this)">
                <span id="email-error"></span>
            </div>
            <div class="mb-3 password">
                <label for="password">Password</label>
                <input id="password" required type="password" onkeyup="validate(this)">
                <span id="password-error"></span>
            </div>
            <div class="mb-3 confirmPassword">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" required type="password" onkeyup="validate(this)">
                <span id="confirmPassword-error"></span>
            </div>
            <div class="mb-3 streetName">
                <label for="streetName">Street name</label>
                <input id="streetName" type="text">
            </div>
            <div class="mb-3 postalCode">
                <label for="postalCode">Postal code</label>
                <input id="postalCode" type="text" >
            </div>
            <div class="mb-3 city">
                <label for="city">City</label>
                <input id="city" type="text">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </div>    

        </form>
    </div>
    
</body>
</html>
